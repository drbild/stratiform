---
Version: '2012-10-17'
Statement:
  - Effect: Allow
    Action:
      - s3:Get*
      - s3:List*
    Resource:
      - arn:aws:s3:::certs-example-com
      - arn:aws:s3:::certs-example-com/elk.${deployment}.internal.example.com.crt
      - arn:aws:s3:::secrets-example-com
      - arn:aws:s3:::secrets-example-com/${deployment}.api-service.conf
      - arn:aws:s3:::secrets-example-com/example-${deployment}.jks
